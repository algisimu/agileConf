<template>
    <section class="au-animate">
        <require from="./../number-format"></require>
        <require from="./../sort"></require>
        <require from="./../sanitize-html"></require>

        <div class="row">
            <div class="pages">
                <div class="adaptive-mobile">
                    <div class="well page active bs-component page-results">
                        <div if.bind="challenge.id">
                            <div class="row">
                                <div class="col-xs-6">
                                    <div class="score-container score-container-distance">
                                        <h1 class="title">Your distance</h1>
                                        <span class="value">${challenge.distance} m</span>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="score-container score-container-speed">
                                        <h1 class="title">Your max speed</h1>
                                        <span class="value">${challenge.maxSpeed | numberFormat:'0.0a'} km/h</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div>Your place: ${place}</div>
                            </div>
                        </div>
                        <div><input type="text" value.bind="searchName" ></div>
                        <div>
                            <table class="table table-striped table-hover ">
                                <thead>
                                <tr>
                                    <th>Place</th>
                                    <th>Name</th>
                                    <th>Distance</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="au-animate ${$parent.challenge.id == item.id ? 'current' : ''}" repeat.for="item of results | sort:{ propertyName: 'distance', direction: 'decending' }">
                                    <td>${$index + 1} <div if.bind="$parent.searchName == item.name">Found</div>  </td>
                                    <td>${item.name | sanitizeHtml} ${item.id}</td>
                                    <td>${item.distance}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <a class="btn btn-warning btn-lg btn-block" route-href="route: register">New Challange</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
